<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>MY VTU — Dashboard</title>

  <!-- Lottie (lottie-web) - preconnect for faster loading -->
  <link rel="preconnect" href="https://assets2.lottiefiles.com">
  <link rel="preconnect" href="https://assets7.lottiefiles.com">
  <link rel="preconnect" href="https://assets9.lottiefiles.com">
  <script src="https://unpkg.com/lottie-web@latest/build/player/lottie.min.js"></script>

  <style>
    :root{
      /* VTU Theme Colors */
      --vtu-maroon: #7A1F1F;
      --vtu-maroon-dark: #5F1414;
      --vtu-gold: #C99A2F;
      --vtu-gold-dim: #B38525;

      /* Neutral & Background Colors */
      --bg: #FAFAFB;
      --card-bg: #FFFFFF;
      --muted: #6B6B6B;

      /* UI Utility Colors */
      --glass-border: rgba(122,31,31,0.08);

      --nav-top-h: 54px;
      --nav-bottom-h: 68px;
      --card-h: 86px;
      --max-width: 720px;
    }

    /* Mobile-first base with Calibri font */
    html,body{
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: #1a1a1a;
      font-family: Calibri, 'Segoe UI', Candara, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      overflow-x: hidden;
    }

    /* main shell */
    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: space-between;
      box-sizing: border-box;
      padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom);
      max-width: var(--max-width);
      margin: 0 auto;
    }

    /* top nav - minimal */
    .top-reserved {
      height: var(--nav-top-h);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 16px;
      box-sizing: border-box;
      flex-shrink: 0;
      border-bottom: 1px solid var(--glass-border);
      background: var(--card-bg);
    }

    /* logo + title */
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--vtu-maroon), var(--vtu-maroon-dark));
      box-shadow: 0 2px 6px rgba(122,31,31,0.14);
      border: 2px solid rgba(255,255,255,0.9);
    }

    .logo img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .title {
      font-weight: 700;
      letter-spacing: 0.5px;
      font-size: 17px;
      color: var(--vtu-maroon);
    }

    /* center area */
    .center-area {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 18px 16px;
      box-sizing: border-box;
      min-height: 0;
      width: 100%;
    }

    .center-inner {
      width: 100%;
      max-width: 100%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      gap: 13px;
      box-sizing: border-box;
    }

    /* the three cards - professional with borders */
    .card {
      height: var(--card-h);
      background: var(--card-bg);
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 13px;
      padding: 13px 15px;
      box-sizing: border-box;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      transition: transform 180ms cubic-bezier(.2,.9,.2,1), box-shadow 180ms cubic-bezier(.2,.9,.2,1), border-color 180ms ease;
      will-change: transform, box-shadow;
      border: 1.5px solid var(--glass-border);
      user-select: none;
      -webkit-user-select: none;
      outline: none;
      box-shadow: 0 1px 4px rgba(122,31,31,0.06);
    }

    .card .anim {
      width: 54px;
      height: 54px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      background: linear-gradient(135deg, rgba(122,31,31,0.04), rgba(122,31,31,0.01));
      border: 1px solid rgba(122,31,31,0.06);
      transition: transform 180ms ease, box-shadow 180ms ease;
    }

    .card .meta {
      display: flex;
      flex-direction: column;
      gap: 3px;
      align-items: flex-start;
      justify-content: center;
      flex: 1 1 auto;
      min-width: 0;
    }

    .card .meta .name {
      font-size: 16px;
      font-weight: 600;
      color: var(--vtu-maroon);
    }

    .card .meta .desc {
      font-size: 12px;
      color: var(--muted);
      line-height: 1.35;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(122,31,31,0.1);
      border-color: var(--vtu-maroon);
    }
    .card:active {
      transform: translateY(-1px) scale(.995);
      box-shadow: 0 8px 24px rgba(122,31,31,0.14);
    }
    .card:hover .anim {
      box-shadow: 0 4px 16px rgba(201,154,47,0.14);
      transform: scale(1.04);
    }

    .card::before{
      content: "";
      width: 4px;
      height: 56%;
      background: linear-gradient(180deg, var(--vtu-maroon), var(--vtu-maroon-dark));
      border-radius: 6px;
      margin-right: 5px;
      transition: background 180ms ease, transform 180ms ease, height 180ms ease;
      transform-origin: center;
    }
    .card:hover::before{
      background: linear-gradient(180deg, var(--vtu-gold), var(--vtu-gold-dim));
      transform: scaleY(1.08);
      height: 64%;
    }

    /* bottom area */
    .bottom-reserved {
      height: var(--nav-bottom-h);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 16px;
      box-sizing: border-box;
      flex-shrink: 0;
      background: var(--card-bg);
      border-top: 1px solid var(--glass-border);
    }

    /* Professional swipe bar with Calibri font */
    .swipe-container {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(122,31,31,0.08), rgba(122,31,31,0.04));
      border-radius: 14px;
      padding: 4px;
      box-sizing: border-box;
      border: 1.5px solid var(--glass-border);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      user-select: none;
      -webkit-user-select: none;
    }

    .swipe-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 15px;
      font-weight: bold;
      color: var(--vtu-maroon-dark);
      opacity: 0.6;
      letter-spacing: 0.5px;
      pointer-events: none;
      transition: opacity 200ms ease;
      z-index: 1;
    }

    .swipe-track {
      position: absolute;
      left: 4px;
      top: 4px;
      height: calc(100% - 8px);
      width: 0;
      background: linear-gradient(90deg, var(--vtu-gold), var(--vtu-gold-dim));
      border-radius: 11px;
      z-index: 0;
    }

    .swipe-thumb {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, var(--vtu-maroon), var(--vtu-maroon-dark));
      border-radius: 11px;
      position: relative;
      cursor: grab;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      box-shadow: 0 3px 10px rgba(122,31,31,0.25);
      border: 1.5px solid rgba(255,255,255,0.2);
      z-index: 2;
    }
    .swipe-thumb:active { cursor: grabbing; }

    .swipe-thumb::before {
      content: '→';
      font-weight: 700;
      font-size: 22px;
    }

    /* loader overlay - TRANSPARENT */
    .loader-overlay{
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(250,250,251,0.75);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 140ms ease, visibility 0s linear 140ms;
    }
    .loader-overlay.show{
      visibility: visible;
      opacity: 1;
      transition: opacity 140ms ease, visibility 0s;
    }
    .loader-box{
      width: 68px;
      height: 68px;
      border-radius: 14px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    
    .anim > * { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="My VTU dashboard">

    <header class="top-reserved">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <img src="logo.png" alt="MY VTU logo" onerror="this.style.display='none'">
        </div>
        <div class="title">MY VTU</div>
      </div>
    </header>

    <main class="center-area" id="main">
      <div class="center-inner" role="main" aria-label="Main dashboard">
        <a class="card" href="sgpa.html" aria-label="Open SGPA Calculator">
          <div class="anim" id="anim-sgpa" aria-hidden="true"></div>
          <div class="meta">
            <div class="name">SGPA Calculator</div>
            <div class="desc">Semester grade point calculator — fast & accurate</div>
          </div>
        </a>
        <a class="card" href="cgpa.html" aria-label="Open CGPA Calculator">
          <div class="anim" id="anim-cgpa" aria-hidden="true"></div>
          <div class="meta">
            <div class="name">CGPA Calculator</div>
            <div class="desc">Cumulative GPA builder — track progress semester-wise</div>
          </div>
        </a>
        <a class="card" href="percentage.html" aria-label="Open Percentage Calculator">
          <div class="anim" id="anim-perc" aria-hidden="true"></div>
          <div class="meta">
            <div class="name">Percentage Calculator</div>
            <div class="desc">Convert CGPA to percentage or compute percent scores</div>
          </div>
        </a>
      </div>
    </main>

    <footer class="bottom-reserved">
      <div class="swipe-container" id="swipeContainer">
        <div class="swipe-track" id="swipeTrack"></div>
        <div class="swipe-thumb" id="swipeThumb"></div>
        <div class="swipe-text" id="swipeText">Slide to Home</div>
      </div>
    </footer>

  </div>

  <div id="loaderOverlay" class="loader-overlay" aria-hidden="true" role="status">
    <div class="loader-box">
      <div id="loaderAnim" class="loader-anim"></div>
    </div>
  </div>

  <script>
    // Lottie animations loader
    function loadLottie(targetId, jsonUrl) {
      const target = document.getElementById(targetId);
      if(!target) return;
      try {
        const anim = lottie.loadAnimation({
          container: target,
          renderer: 'svg',
          loop: true,
          autoplay: true,
          path: jsonUrl,
        });
        anim.setSpeed(1.15);
      } catch(e) {
        // Fallback or error handling can go here
      }
    }

    const lottieUrls = {
      sgpa: 'https://assets2.lottiefiles.com/packages/lf20_jcikwtux.json',
      cgpa: 'https://assets7.lottiefiles.com/packages/lf20_touohxv0.json',
      perc: 'https://assets9.lottiefiles.com/packages/lf20_0yfsb3a1.json',
      loader: 'https://assets2.lottiefiles.com/packages/lf20_usmfx6bp.json'
    };

    loadLottie('anim-sgpa', lottieUrls.sgpa);
    loadLottie('anim-cgpa', lottieUrls.cgpa);
    loadLottie('anim-perc', lottieUrls.perc);
    loadLottie('loaderAnim', lottieUrls.loader);

    // Card click interactions
    const cards = document.querySelectorAll('.card');
    const overlay = document.getElementById('loaderOverlay');

    function showLoader(){
      overlay.classList.add('show');
    }

    cards.forEach(card => {
      card.addEventListener('click', (e) => {
        if(e.metaKey || e.ctrlKey || e.shiftKey || e.button !== 0) return;
        const href = card.getAttribute('href');
        if(!href) return;
        e.preventDefault();
        showLoader();
        setTimeout(() => { window.location.href = href; }, 140);
      });
    });

    // Professional swipe gesture logic
    const swipeContainer = document.getElementById('swipeContainer');
    const swipeThumb = document.getElementById('swipeThumb');
    const swipeTrack = document.getElementById('swipeTrack');
    const swipeText = document.getElementById('swipeText');

    let isSwiping = false;
    let startX = 0;
    let currentTranslate = 0;

    function handleSwipeStart(e) {
      isSwiping = true;
      const thumbRect = swipeThumb.getBoundingClientRect();
      startX = (e.type.includes('touch') ? e.touches[0].clientX : e.clientX) - thumbRect.left;
      swipeThumb.style.transition = 'none';
      swipeTrack.style.transition = 'none';
      swipeText.style.transition = 'opacity 150ms ease-out';
      swipeThumb.style.cursor = 'grabbing';
      document.body.style.cursor = 'grabbing';
    }

    function handleSwipeMove(e) {
      if (!isSwiping) return;
      e.preventDefault();

      const containerRect = swipeContainer.getBoundingClientRect();
      const currentX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
      const thumbWidth = swipeThumb.offsetWidth;
      
      // Calculate position relative to container
      let newPosition = currentX - containerRect.left - startX;
      
      // Constrain within bounds (accounting for padding)
      const minPos = 0;
      const maxPos = containerRect.width - thumbWidth - 8;
      newPosition = Math.max(minPos, Math.min(newPosition, maxPos));
      
      currentTranslate = newPosition;
      
      // Calculate progress
      const progress = newPosition / maxPos;
      
      // Update thumb position
      swipeThumb.style.transform = `translateX(${newPosition}px)`;
      
      // Update track width to fill behind thumb
      swipeTrack.style.width = `${newPosition + (thumbWidth / 2)}px`;
      
      // Fade out text
      swipeText.style.opacity = Math.max(0, 0.6 - (progress * 0.8));
    }

    function handleSwipeEnd() {
      if (!isSwiping) return;
      isSwiping = false;

      const containerRect = swipeContainer.getBoundingClientRect();
      const thumbWidth = swipeThumb.offsetWidth;
      const maxPos = containerRect.width - thumbWidth - 8;
      const progress = currentTranslate / maxPos;

      swipeThumb.style.cursor = 'grab';
      document.body.style.cursor = '';

      // Only redirect when fully reached the end (98% or more)
      if (progress >= 0.98) {
        completeSwipe();
      } else {
        // Reset to start
        swipeThumb.style.transition = 'transform 300ms cubic-bezier(.2,1,.4,1)';
        swipeTrack.style.transition = 'width 300ms cubic-bezier(.2,1,.4,1)';
        swipeText.style.transition = 'opacity 300ms ease-in';

        swipeThumb.style.transform = 'translateX(0)';
        swipeTrack.style.width = '0px';
        swipeText.style.opacity = '0.6';
        currentTranslate = 0;
      }
    }

    function completeSwipe() {
      showLoader();
      setTimeout(() => {
        window.location.href = 'Home.html';
      }, 250);
    }

    // Event Listeners for Swipe
    swipeThumb.addEventListener('mousedown', handleSwipeStart);
    document.addEventListener('mousemove', handleSwipeMove);
    document.addEventListener('mouseup', handleSwipeEnd);

    swipeThumb.addEventListener('touchstart', handleSwipeStart, { passive: false });
    document.addEventListener('touchmove', handleSwipeMove, { passive: false });
    document.addEventListener('touchend', handleSwipeEnd);

  </script>
</body>
</html>
